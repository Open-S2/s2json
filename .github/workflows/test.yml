name: test-workflow

on: push

jobs:
  test:
    name: Test
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive
        fetch-depth: 0

    - name: Set up Bun
      uses: oven-sh/setup-bun@v2
      with:
        bun-version: latest

    - name: Install dependencies
      run: bun install

    - name: Run JavaScript/TypeScript tests
      run: bun run test

    - name: Set up Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: nightly
        override: true
        components: llvm-tools-preview, rustfmt, clippy

    - name: Install cargo-llvm-cov
      run: cargo install cargo-llvm-cov

    - name: Build Rust project
      run: cargo build
      shell: bash

    - name: Run Clippy
      run: cargo clippy -- -D warnings
      shell: bash

    - name: Check Formatting
      run: cargo fmt -- --check
      shell: bash

    - name: Run Coverage and Enforce Threshold
      run: |
        cargo llvm-cov --lcov --output-path coverage/lcov.info --workspace
        COVERAGE=$(cargo llvm-cov --summary-only --workspace | grep -oP '\d+\.\d+(?=%)' || echo 0)
        echo "Code Coverage: $COVERAGE%"
        if (( $(echo "$COVERAGE < 95" | bc -l) )); then
          echo "Code coverage is below 95%! Failing..."
          exit 1
        fi
      shell: bash
